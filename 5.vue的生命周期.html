<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue的生命周期</title>
</head>
<body>
<div id="practice">
    <span id="test">{{num}}</span>
    <input type="button" @click="change" value="加">
</div>
<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: '#practice',
        data: {
            num: 30,
        },
        methods: {
            change(){
                this.num = this.num + 1;
            }
        },
        //beforeCreate 此时vue实例中还没有data el methods等属性
        beforeCreate(){
            console.log('beforeCreate:',this.num)
        },
        //created vue实例中初始化data el methods等
        created: function (){
            console.log('created:',this.num)

        },
        //beforeMount  函数执行时，vue将el作为执行的范围来进行模板编译
        beforeMount: function (){
            console.log('beforeMount:', document.getElementById('test').innerText)
        },
        //Mounted  函数执行时，已经将数据渲染到了页面
        mounted: function (){
            console.log('Mounted:',document.getElementById('test').innerText)
        },
        //beforeUpdate   该函数执行时，vue实例中的数据已经发生了但页面中的值还没有改变
        beforeUpdate: function (){
            console.log('beforeUpdate:vue实例中的值', this.num)
          console.log('beforeUpdate:页面中显示的值' ,document.getElementById('test').innerText)
        },
        //updated  函数执行时，已经将vue实例中的数据渲染到页面中
        updated: function (){
          console.log('updated:', document.getElementById('test').innerText)
        },
        //beforeDestroy   vue实例中的data和methods还没有被销毁
        beforeDestroy: function (){

        },
        //destroyed    vue实例被销毁
        destroyed: function () {

        },
    })
</script>
</body>
</html>
